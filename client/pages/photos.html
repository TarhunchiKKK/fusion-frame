<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fusion Frame</title>
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <header class="mx-auto bg-slate-200">
            <div class="pt-6 pb-4 flex justify-between">
                <img src="../images/search.svg" class="ml-3 w-9 h-9 rounded-full hover:bg-gray-500" alt="Text"> 
                <div class="space-x-8">
                    <a href="#" class="bg-red-600 px-4 py-2 rounded-2xl hover:border-2 hover:border-purple-500 border-2 border-purple-500">Фото</a>
                    <a href="albums.html" class="bg-red-600 px-4 py-2 rounded-2xl hover:border-2 hover:border-purple-500">Альбомы</a>

                <img src="../images/points.svg" class="mr-3 w-9 h-9 rounded-full hover:bg-gray-500" alt="Text">
            </div> 
        </header>

        <div id="info-pannel" class="py-3 bg-slate-100">
            <p class="text-center italic">

            </p>
        </div>

        <main class="mx-auto px-0">
            <div class="flex bg-slate-700 flex-col pt-6">
                <div class="pt-4">
                    <h3 class="date">28 июля</h3>
                    <hr class="bg-blue-900 mt-2 mb-1">
                    <div class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-0">
                        <img class="w-full sm:h-72 md:h-60 lg:h-52 xl:h-44" src="../images/Picture1.jfif" alt="">

                        <img class="w-full sm:h-72 md:h-60 lg:h-52 xl:h-44" src="../images/Picture3.jfif" alt="">

                        <img class="w-full sm:h-72 md:h-60 lg:h-52 xl:h-44" src="../images/Picture5.jfif" alt="">
                        <img class="w-full sm:h-72 md:h-60 lg:h-52 xl:h-44" src="../images/Picture6.jfif" alt="">
                        <img class="w-full sm:h-72 md:h-60 lg:h-52 xl:h-44" src="../images/Picture7.jfif" alt="">
                        <img class="w-full sm:h-72 md:h-60 lg:h-52 xl:h-44" src="../images/Picture8.png" alt="">
